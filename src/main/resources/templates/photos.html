<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>My Photos</title>
</head>
<body>
<table>
    <tr>
        <th>Id</th>
        <th>Photo title</th>
        <th>Photo tags</th>
    </tr>
    <tr th:each="photo : ${photos}">
        <td>
            <a th:href="@{/photo/}+${photo.id}" th:text="${photo.id}"></a>
        </td>
        <td th:text="${photo.title}">Title</td>
        <td th:text="${photo.tag}">Tags</td>
    </tr>
</table>
<h1><a href="/photos/add">Add photo</a></h1>
</body>
</html>
